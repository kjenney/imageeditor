version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      development-dependencies:
        dependency-type: "development"
        patterns:
          - "@types/*"
          - "eslint*"
          - "@typescript-eslint/*"
          - "prettier"
          - "vitest"
          - "@vitest/*"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
      build-tools:
        patterns:
          - "vite"
          - "@vitejs/*"
          - "typescript"
    commit-message:
      prefix: "deps"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "ci"
